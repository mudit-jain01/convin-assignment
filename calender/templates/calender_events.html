<!-- calendar_events.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Google Calendar Events</title> 
</head>
<body>
    <h1>Google Calendar Events</h1>
    {% if events %} # if events is not empty
        <ul>
        {% for event in events %} # for each event in events
            <li>{{ event.summary }}</li> # print the summary of the event
        {% endfor %}
        </ul>
    {% else %}
        <p>No events found.</p> # if events is empty
    {% endif %}
</body>
</html>
